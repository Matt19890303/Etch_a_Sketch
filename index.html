<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="box">
        <h1 class="header">
            Sketch Pad
        </h1>
        <div class="sketchscreen"></div>
        <div class="choices">
            <button class="choice">Black</button>
            <button class="choice">Erase</button>
            <button class="choice">Colourful</button>
            <button class="choice">Reset</button>
        </div>
        <div class="resize">
            <input class="text">
            <button class="setSize">Set size</button>
        </div>
    </div>
<script src="script.js" defer ></script>
</body>
</html>
